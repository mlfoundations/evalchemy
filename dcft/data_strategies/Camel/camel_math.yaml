operators:
  - id: topic_generation
    config:
      type: function
      sharded: false
      function: data_strategies.Camel.utils.generate_math_topic
  
  - id: qa_generation
    config:
      type: function
      sharded: true
      num_shards: 25
      function: data_strategies.Camel.utils.generate_math_qa
    input_ids:
      - topic_generation