name: metamath
output_ids: ["backwards_reason_sv", "self_verify", "backwards_reason_fobar", "rephrase_questions"]
operators:
  - id: load_alpaca
    config:
      type: hf_source
      dataset: yahma/alpaca-cleaned
      split: train
      columns: 
        - instruction
        - output
      num_truncate: 5
  - id: generate_backwards_questions
    config:
      type: function
      function: data_strategies.MetaMath.utils.generate_backwards_questions
    input_ids:
      - load_alpaca
  - id: rephrase_questions
    config:
      type: function
      sharded: true
      function: data_strategies.MetaMath.utils.rephrase_questions
    input_ids:
      - generate_backwards_questions
  - id: generate_forward_questions
    config:
      type: function
      sharded: true
      function: data_strategies.MetaMath.utils.generate_forward_questions
    input_ids:
      - generate_backwards_questions
      - rephrase_questions
  - id: self_verify
    config:
      type: function
      sharded: true
      function: data_strategies.MetaMath.utils.self_verify
    input_ids:
      - generate_backwards_questions
