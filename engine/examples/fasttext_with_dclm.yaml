operators:
  - id: refinedweb_source
    config:
      type: dclm_refinedweb_source
      num_shards: 1
      s3_bucket: commoncrawl
      s3_prefix: contrib/datacomp/DCLM-refinedweb/

  - id: fasttext_filter
    config:
      type: fasttext
      git_lfs_url: https://huggingface.co/mlfoundations-dev/fasttext-dummy-qa-docs
      input_column: text
      output_column: label
      filter_threshold: 0.5
    input_ids:
      - refinedweb_source