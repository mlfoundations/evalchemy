operators:
  - id: load_alpaca
    config:
      type: hf_source
      dataset: yahma/alpaca-cleaned
      split: train
      columns: 
        - instruction
        - output
      num_truncate: 20

  - id: count_chars
    config:
      type: function
      function: engine.examples.example_function.count_characters
      function_config:
        columns_to_count: 
          - instruction
        prefix: "custom_"
    input_ids:
      - load_alpaca

  - id: save_csv
    config:
      type: function
      function: engine.examples.example_function.save_to_csv
      function_config:
        filename: "example.csv"
    input_ids:
      - count_chars
