operators: 
  - id: load_oh_dcft_v3
    config:
      type: hf_source
      dataset: mlfoundations-dev/oh-dcft-v3-sharegpt-format
      split: train
      columns: 
        - conversations
  - id: load_oh_choi
    config:
      type: hf_source
      dataset: cchoi1/oh_with_sources2
      split: train
      columns: 
        - conversations
        - source_label_exact
  - id: filter
    config:
      type: function
      function: dcft.data_strategies.OH_Subsets.utils.filter_away_sources
      input_dataset_map: 
        dataset_with_sources: load_oh_choi
        actual_dataset: load_oh_dcft_v3
      function_config:
        source_to_remove: "Evol Instruct 70K"
    input_ids:
      - load_oh_choi
      - load_oh_dcft_v3
