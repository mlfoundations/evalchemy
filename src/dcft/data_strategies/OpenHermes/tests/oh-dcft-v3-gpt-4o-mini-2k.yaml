name: oh-dcft-v3-gpt-4o-mini-2k
operators:
  - id: load_OH
    config:
      type: function
      function: engine.functions.common.load_ShareGPT_dataset_as_IT
      function_config:
        dataset_name: teknium/OpenHermes-2.5
        truncate: 2002

  - id: reannotate_OH
    config:
      type: completions
      map: chat
      map_config:
        user_message_column: instruction
        output_column: model_response
      model: gpt-4o-mini
      batch: True
    input_ids:
      - load_OH

  - id: convert_to_shareGPT
    config:
      type: function
      function: engine.functions.common.convert_IT_to_ShareGPT_format
      function_config:
        instruction_column: instruction
        response_column: model_response
    input_ids:
      - reannotate_OH
