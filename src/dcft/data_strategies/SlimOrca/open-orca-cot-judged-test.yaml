operators:
  - id: load_open_orca_cot_test
    config:
      type: hf_source
      dataset: mlfoundations-dev/open-orca-cot-test
      split: train
  
  - id: llm_judge_filter_open_orca_cot_test
    input_ids:
      - load_open_orca_cot_test
    config: 
      type: function
      function: utils.completions.llm_judge_filter
      function_config:
        instruction_column: inputs
        golden_answer_column: targets
        attempt_answer_column: model_response
        model: gpt-4o-mini
        working_dir: ./data/open-orca-cot-judged-test